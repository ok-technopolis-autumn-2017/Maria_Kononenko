<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>TODOS</title>

    <!-- Custom styles for this template -->
    <link rel='stylesheet' type='text/css' href='css/styles.css'>

</head>

<body class="body-grid">

    <div class="todos-header">

        <h1 class="todos-title">todos</h1>

    </div>

    <div class="todos-container">

        <div class="todos-add">

            <button class="todos-add_select-all" aria-label="select all like done"></button>
            <input class="todos-add_new-item" placeholder="What needs to be done?" aria-label="add new item"/>

        </div>

        <div class="todos-list">

            <div class="todos-item">

                <input class="todos-item_undone-mark" type="checkbox" aria-label="mark done"/>
                <textarea class="todos-item_name">HTML</textarea>
                <button class="todos-item_delete" aria-label="delete item"></button>

            </div>

            <div class="todos-item __done">

                <input class="todos-item_done-mark" type="checkbox" checked="checked" aria-label="mark undone"/>
                <textarea class="todos-item_name">CSS</textarea>
                <button class="todos-item_delete" aria-label="delete item"></button>

            </div>

            <div class="todos-item">

                <input class="todos-item_undone-mark" type="checkbox" aria-label="mark done"/>
                <textarea class="todos-item_name">JS</textarea>
                <button class="todos-item_delete" aria-label="delete item"></button>

            </div>

            <div class="todos-item">

                <input class="todos-item_undone-mark" type="checkbox" aria-label="mark done"/>
                <textarea class="todos-item_name">JS tools</textarea>
                <button class="todos-item_delete" aria-label="delete item"></button>

            </div>

        </div>

        <div class="todos-actions-bar ">

            <div class="todos-actions-bar_counter-undone" aria-label="number of undone items">
                3 items left
            </div>

            <div class="todos-filters">
                <button class="todos-filter __active" aria-label="show all items">All</button>
                <button class="todos-filter" aria-label="show undone items">Active</button>
                <button class="todos-filter __active" aria-label="show done items">Completed</button>
            </div>

            <button class="todos-actions-bar_delete-done" aria-label="delete all done items">Clear completed</button>

        </div>

    </div>

</body>

</html>
