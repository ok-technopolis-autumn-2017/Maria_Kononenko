<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>TODOS</title>

    <!-- Custom styles for this template -->
    <link rel='stylesheet' type='text/css' href='css/styles.css'>

</head>

<body class="body-style">

    <div class="title">
        TODOS
    </div>

    <div class="container">

        <div class="main-row">

            <button class="do" aria-label="do something"></button>
            <input class="add-row" placeholder="What needs to be done?" aria-label="add todo row"/>

        </div>

        <div class="rows">

            <div class="row">

                <input class="done" type="checkbox" aria-label="mark completed"/>
                <label class="todo-item-style">HTML</label>

            </div>

            <div class="row">

                <input class="notdone" type="checkbox" aria-label="mark completed"/>
                <label class="todo-item-style">CSS</label>

            </div>

            <div class="row">

                <input class="done" type="checkbox" aria-label="mark completed"/>
                <label class="todo-item-style">JS</label>

            </div>

            <div class="row">

                <input class="done" type="checkbox" aria-label="mark completed"/>
                <label class="todo-item-style">JS TOOLS</label>

            </div>

        </div>

        <div class="actions">

            <div class="items-left" aria-label="how many items are left">
                3 items left
            </div>

            <div class="stages">
                <button class="stage-all" aria-label="show all todo items">All</button>
                <button class="stage-active" aria-label="show active todo items">Active</button>
                <button class="stage-completed" aria-label="show completed todo items">Completed</button>
            </div>

            <button class="clear-completed" aria-label="clear all completed todo items">Clear completed</button>

        </div>

    </div>

</body>

</html>
